<h2>Registered Vaccines</h2>

<table border="1">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            
        </tr>
    </thead>
    <tbody>
        {% for v in vaccinations %}
            <tr>
                <td>{{ v.name }}</td>
                <td>{{ v.description|default:"-" }}</td>

            </tr>
        {% empty %}
            <tr>
                <td colspan="2">No vaccinations registered.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'dashboard' %}">‚Üê Back to Dashboard</a>
